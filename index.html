
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editor de Subproyectos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    select, input, button { padding: 5px; margin-top: 5px; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Editar Subproyecto</h2>

  <label for="subproyecto">Subproyecto:</label>
  <select id="subproyecto"></select>
  <button onclick="buscar()">Buscar</button>

  <div id="result" class="result" style="display:none;">
    <p><b>Rol:</b> <span id="rol"></span></p>
    <p><b>#:</b> <span id="num"></span></p>
    
    <label for="unitario">Unitario:</label>
    <input type="number" id="unitario">
    
    <button onclick="guardar()">Guardar cambios</button>
  </div>

  <script>
    // ‚úÖ URL de tu WebApp de Apps Script
    const API_URL = "https://script.google.com/macros/s/AKfycbxlPCSnR4bX8zUyi-M0BDCMQ8KdGTCLhjmDbAuXMZAlU5J6wX0a4yUhFroeyWIb_8ae/exec"; 

    let fila = null; 

    // üîπ Poblar desplegable al cargar la p√°gina
    window.onload = async () => {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (data.status === "ok") {
          const select = document.getElementById("subproyecto");
          data.subproyectos.forEach(sp => {
            const option = document.createElement("option");
            option.value = sp;
            option.textContent = sp;
            select.appendChild(option);
          });
        }
      } catch (err) {
        alert("Error al cargar subproyectos ‚ùå");
      }
    };

    // üîπ Buscar datos de un subproyecto
    async function buscar() {
      const subproyecto = document.getElementById("subproyecto").value;
      try {
        const res = await fetch(`${API_URL}?subproyecto=${encodeURIComponent(subproyecto)}`);
        const data = await res.json();

        if (data.status === "ok") {
          document.getElementById("rol").textContent = data.rol;
          document.getElementById("num").textContent = data.num;
          document.getElementById("unitario").value = data.unitario;
          fila = data.fila;
          document.getElementById("result").style.display = "block";
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("Error al buscar datos ‚ùå");
      }
    }

    // üîπ Guardar cambios en Unitario
    async function guardar() {
      const unitario = document.getElementById("unitario").value;
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ fila, unitario })
        });
        const data = await res.json();

        if (data.status === "ok") {
          alert("‚úÖ " + data.message);
        } else {
          alert("‚ùå Error al guardar");
        }
      } catch (err) {
        alert("Error al guardar datos ‚ùå");
      }
    }
  </script>
</body>
</html>

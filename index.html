<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="registroForm">
    <label>Subproyecto:
      <select name="subproyecto" id="subproyectoSelect" required>
        <option value="">Seleccione...</option>
      </select>
    </label>
    <label>Rol:
      <select name="rol" id="rolSelect" required>
        <option value="">Seleccione...</option>
      </select>
    </label>
    <label>#:
      <input type="number" name="numero" required>
    </label>
    <label>Unitario:
      <input type="number" step="0.01" name="unitario" required>
    </label>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxABuDOpk2CzYcHbfJjm6w0k4h-HVmNbL5aYDgzeSrb_a9U0ptrdpofTRH6E5VDGfEt/exec"; 

    // Cargar listas dinámicas
    async function cargarSelect(endpoint, selectId) {
      try {
        const res = await fetch(`${API_URL}?action=${endpoint}`);
        const data = await res.json();
        const select = document.getElementById(selectId);

        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item;
          option.textContent = item;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Error cargando " + endpoint, error);
      }
    }

    // Inicializa listas al cargar la página
    window.onload = () => {
      cargarSelect("getSubproyectos", "subproyectoSelect");
      cargarSelect("getRoles", "rolSelect");
    };

    // Manejo del formulario
    document.getElementById("registroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(formData)
        });
        const data = await res.json();

        if (data.success) {
          alert("✅ Registro enviado con éxito");
          e.target.reset();
        } else {
          alert("❌ Hubo un problema al guardar");
        }
      } catch (error) {
        console.error("Error enviando datos:", error);
        alert("❌ Error de conexión");
      }
    });
  </script>
</body>
</html>
